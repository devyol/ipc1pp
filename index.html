<body>



    <div class="container">
        <h1>WEB - CAL</h1>
        <p>Bienvenidos a Web - Calc en este espacio puede realizar operaciones</p>
        <form>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="ina">A: </label>
                    <input type="text" class="form-control" id="valora">
                </div>
                <div class="form-group col-md-6">
                    <label for="inb">B: </label>
                    <input type="text" class="form-control" id="valorb">
                </div>
            </div>

            <button type="button" class="btn btn-primary" id="suma"> + </button>
            <button type="button" class="btn btn-secondary" id="resta"> - </button>
            <button type="button" class="btn btn-success" id="multiplicacion"> * </button>
            <button type="button" class="btn btn-danger" id="division"> / </button>
            <button type="button" class="btn btn-warning" id="potencia"> ^ </button>
            <button type="button" class="btn btn-info" id="raiz"> sqrt </button>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputa">Resultado: </label>
                    <input type="text" class="form-control" id="result">
                </div>
            </div>

        </form>
    </div>

        const btnpotencia = document.querySelector("#potencia");

        btnsuma.addEventListener("click", function(evento) {

            let a = document.getElementById("valora").value;
            let b = document.getElementById("valorb").value;

            let data = {
                a: a,
                b: b
            }

            fetch("https://ipc1-backend-flask.herokuapp.com/suma", {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                }).then(res => res.json())
                .catch(err => {
                    console.log(err)
                    alert('Ocurrio un Error')
                }).then(response => {
                    var resp = response;
                    document.getElementById("result").value = response.resultado
